<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Metadata Entry Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<!-- build:css css/ui.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
	<style>
		/* styles for this page only */
	</style>
	<script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Metadata Entry Theme</h2>
  </div>

	<div class="svg-codeblock">
  <!--#include file="images/images.svg" -->
  </div>

	<!-- Begin Header Component -->
	<!--#include file="includes/header.html" -->
	<!-- End Header Component -->

	<div class="c-progress">
		<a class="c-progress__tab1" href="">Describe Dataset</a>
		<a class="c-progress__tab2--active" href="">Upload files</a>
		<a class="c-progress__tab3" href="">Review and Submit</a>
	</div>

	<h1 class="o-heading__level1">Upload Your Files <span class="t-upload__heading-optional">(optional)</span></h1>

	<div class="t-upload__container">

		<h2 class="t-upload__choose-heading--active">Step 1: Choose your files</h2>
		<div class="t-upload__choose-files">
			<div class="t-upload__o-drop o-drop">
				Drag and drop files here
			</div>
			<div class="t-upload__or">or</div>
			<label class="t-upload__button c-input__file-label" for="c-input__file">Choose Files</label>
			<input id="c-input__file" class="c-input__file" type="file" name="file" multiple>
		</div>
		<h2 class="t-upload__choose-heading">Step 2: Upload your files</h2>

		<p style="color: red">[Upload Files component from dash team will go here.]</p>

		<!-- Begin Dataset Navigation Object -->
		<div class="o-dataset-nav">
			<button class="o-button__icon-left">Back to My Datasets</button>
			<button class="o-button__icon-right">Proceed to Review</button>
		</div>
		<!-- End Dataset Navigation Object -->

	</div>

	<!--#include file="includes/footer.html" -->

	<!-- build:js js/ui.js -->
  <script src="js/modernizr-custombuild.js"></script>
  <script src="js/details-polyfill.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
	
</body>
</html>
