<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Metadata Entry Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
	<style>
		/* styles for this page only */
	</style>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Metadata Entry Theme</h2>
  </div>

	<div class="svg-codeblock">
  <!--#include file="images/images.svg" -->
  </div>

	<!-- Begin Header Component -->
	<!--#include file="includes/header.html" -->
	<!-- End Header Component -->

	<div class="t-describe__heading">
		<div class="c-progress">
			<a class="c-progress__tab1--active" href="">Describe Dataset</a>
			<a class="c-progress__tab2" href="">Upload files</a>
			<a class="c-progress__tab3" href="">Review and Submit</a>
		</div>
		<h1 class="o-heading__level1">Describe Your Datasets</h1>
	</div>

	<h3 class="o-heading__page-span">Basic Information</h3>

	<div class="t-describe__basic-info">
		<div class="c-input">
			<label class="c-input__label" for="t-describe__input1">Title</label>
			<input class="c-input__text" id="t-describe__input1" type="text" name="" required>
			<div class="c-input__error-message js-input__error-message">Error message.</div>
		</div>
		<fieldset class="c-fieldset">
			<legend class="c-fieldset__legend">Author(s)</legend>
			<div class="t-describe__author-fieldset c-input__inline">
				<div class="c-input">
					<label class="c-input__label" for="t-describe__input2">First Name</label>
					<input class="c-input__text" id="t-describe__input2" type="text" name="" required>
					<div class="c-input__error-message js-input__error-message">Error message.</div>
				</div>
				<div class="c-input">
					<label class="c-input__label" for="t-describe__input3">Last Name</label>
					<input class="c-input__text" id="t-describe__input3" type="text" name="" required>
					<div class="c-input__error-message js-input__error-message">Error message.</div>
				</div>
				<div class="c-input">
					<label class="c-input__label" for="t-describe__input4">Institutional Affiliation</label>
					<input class="c-input__text" id="t-describe__input4" type="text" name="">
					<div class="c-input__error-message js-input__error-message">Error message.</div>
				</div>
			</div>
			<div class="t-describe__group1-buttons">
				<button class="t-describe__group1-button o-button__add">add another author</button>
				<button class="t-describe__group1-button o-button__add">add myself with my ORCID ID</button>
				<button aria-label="help" class="o-button__help"></button>
			</div>
		</fieldset>
		<div class="t-describe__select1 c-input">
			<label class="c-input__label" for="t-describe__input5">Type of Data</label>
			<select class="c-input__select" name="" id="t-describe__input5" required>
				<option value="">Spreadsheet/Database</option>
				<option value="">Image</option>
				<option value="">Sound</option>
				<option value="">Video</option>
				<option value="">Text</option>
			</select>
		</div>
		<div class="c-input">
			<label class="c-input__label" for="t-describe__input6">Abstract</label>
			<textarea name="" class="c-input__textarea" id="t-describe__input6" required></textarea>
			<div class="c-input__error-message js-input__error-message">Error message.</div>
		</div>
		<p class="c-input__required-note">required fields</p>
	</div>

	<details class="c-fgroup" role="group" open>
		<summary class="o-showhide__summary c-fgroup__summary">Basic Information</summary>
	</details>

	<!--#include file="includes/footer.html" -->

	<!-- build:js js/main.min.js -->
  <script src="js/modernizr-custombuild.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/details-polyfill.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
	
</body>
</html>
